<div class="container">
    <div class="container__users">
        <ng-container *ngFor="let user of users">
            <div class="user" (click)="goToProfile(user.login)">
                <div class="user__avatar">
                    <img [src]="user.avatar_url+'&s=80'" [alt]="user.login" />
                </div>
                <div class="user__name">
                    <span>{{ user.login }}</span>
                </div>
            </div>
        </ng-container>
    </div>
</div>
