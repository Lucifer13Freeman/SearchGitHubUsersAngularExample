<main *ngIf="user">
    <div class="github-card profile-card">
        <div class="header User"></div>
        <a class="avatar" [href]="'https://github.com/'+user.login">
            <img [src]="user.avatar_url+'&s=80'" [alt]="user.name" />
        </a>
        <div class="content">
            <h1>{{user.name}}</h1>
            <ul class="status">
                <li>
                    <a [href]="'https://github.com/'+user.login+'?tab=repositories'">
                        <strong>{{user.public_repos}}</strong>Repos
                    </a>
                </li>
                <li>
                    <a [href]="'https://gist.github.com/'+user.login">
                        <strong>{{user.public_gists}}</strong>Gists
                    </a>
                </li>
                <li>
                    <a [href]="'https://github.com/'+user.login+'/followers'">
                        <strong>{{user.followers}}</strong>Followers
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <section>
        <div class="container">
            <app-repos [repos]="repos"></app-repos>
        </div>
        <div class="container">
            <app-users></app-users>
        </div>
    </section>
</main>
